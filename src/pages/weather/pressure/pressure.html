<ion-content padding>
  <div padding-vertical="15px" padding-horizontal="10px">
    <div class="circle-content">
      <div class="circle" *ngIf="pressure" [temp-color]="pressure.value">
        <div class="pressure">
          <ion-icon name="sunny" *ngIf="pressure.value >= 1020"></ion-icon>
          <ion-icon name="cloudy" *ngIf="(pressure.value >= 1013) && (pressure.value < 1020)"></ion-icon>
          <ion-icon name="rainy" *ngIf="(pressure.value >= 1006) && (pressure.value < 1013)"></ion-icon>
          <ion-icon name="thunderstorm" *ngIf="pressure.value < 1006"></ion-icon>
          <div>{{ formattedPressure }}</div>
        </div>
      </div>
    </div>
    <ion-row *ngIf="extreme" padding-top="20px" class="extreme">
      <ion-col text-center class="pastel-blue">
        <ion-icon name="arrow-down"></ion-icon>
        <div padding-vertical="5px" *ngIf="extreme.min">
          <div>{{ extreme.min.value }} hPa</div>
          <div class="date" padding-vertical="5px"> {{ extreme.min.date | date:'HH:mm'}} </div>
        </div>
      </ion-col>
      <ion-col text-center class="light-orange">
        <ion-icon name="arrow-up"></ion-icon>
        <div padding-vertical="5px" *ngIf="extreme.max">
          <div> {{ extreme.max.value }} hPa</div>
          <div class="date" padding-vertical="5px"> {{ extreme.max.date | date:'HH:mm'}} </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
