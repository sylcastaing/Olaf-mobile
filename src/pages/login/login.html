<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input [(ngModel)]="credentials.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()" color="primary" class="login-button">Connexion</button>
</ion-content>
